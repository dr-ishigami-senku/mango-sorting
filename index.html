<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <title>MangoApp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg1" oncontextmenu="return false;">
    <div class="d-flex flex-column justify-content-center align-items-center login-container">
        <h2 class="fw-bold text-center mb-5">Carabao Mango<br>Sorting Size &amp; Quality</h2>
        <div class="card mt-5">
            <div class="card-body d-flex flex-column align-items-center pb-0">
                <h1 class="fw-bolder mb-0 mt-3">Welcome</h1>
                <p class="fw-semibold">Please Login with your information</p>
                <form class="text-center"><label class="form-label fw-semibold text-start mt-3">Username</label>
                    <div class="mb-3"><input class="form-control" type="email" id="email" name="email" required=""><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-check2">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
                        </svg></div><label class="form-label fw-semibold text-start mt-3">Password</label>
                    <div class="mb-3"><input class="form-control" type="password" id="password" name="password" required=""><button class="btn btn-primary" id="togglePassword" type="button"><i class="far fa-eye-slash"></i></button></div>
                    <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label fw-semibold text-start" for="formCheck-1">Remember me</label></div>
                    <div class="mb-3"><button class="btn btn-primary d-block w-100" id="signInButton" type="button">Login</button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="toast fade hide" role="alert" data-bs-delay="3000" id="toast-1">
        <p class="text-center mb-0 mt-0 pt-1 pb-1"><img src="assets/img/mangosort_icon.png" class="me-1">Please Login</p>
    </div>
    <div class="toast fade error hide" role="alert" data-bs-delay="3000" id="toast-error">
        <p class="text-center mb-0 mt-0 pt-1 pb-1"><img src="assets/img/mangosort_icon.png" class="me-1">Invalid Username or Password</p>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
    <script src="assets/js/db-init.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
