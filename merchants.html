<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body oncontextmenu="return false;">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><img src="assets/img/mangosort_icon.png"></div>
                    <div class="sidebar-brand-text mx-3"><span>Brand</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="admin-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="merchants.html"><i class="fas fa-users"></i><span>Merchants</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-table.html"><i class="fas fa-table"></i><span>Table</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    <div class="container-fluid">
                        <div class="d-flex align-items-end mx-auto">
                            <h5>Carabao Mango Sorting</h5>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="input-group mb-2"><input class="bg-light border-0 form-control small text-capitalize" type="text" id="inputData" placeholder="Insert merchant name..."><button class="btn btn-primary" id="insertBtn" type="button"><i class="fas fa-plus"></i></button></div>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">List of Merchants</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2 merchants-table" id="dataTable-1" role="grid" aria-describedby="dataTable_info" style="max-height: 70vh;">
                                <table class="table my-0" id="dataTable">
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><a class="d-flex align-items-center merchant-signout" href="index.html"><i class="fas fa-sign-out-alt me-1 mb-0" style="font-size:20px;"></i><span>Logout</span></a>
    <div class="modal fade" role="dialog" tabindex="-1" id="confirmationModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="fw-semibold" id="confirmationMessage">Do you want to archive</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">No</button><button class="btn btn-primary" id="confirmBtn" type="button" data-bs-dismiss="modal">Yes</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="note-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Merchant Already Exists</h4>
                </div>
                <div class="modal-body">
                    <p>Please insert a more unique name</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">OK</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="account-details">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="merchant-title"></h4>
                </div>
                <div class="modal-body">
                    <p class="text-dark" id="email-reveal">Email:&nbsp;</p>
                    <p class="text-dark mb-0" id="password-reveal">Password:&nbsp;</p>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">OK</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="create-account">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="create-title">Create New Account</h6>
                </div>
                <div class="modal-body"><input type="email" id="reg-email" class="w-100 mb-1" placeholder="Enter email... user@example.com">
                    <div class="position-relative"><input type="password" id="reg-pword" class="w-100" placeholder="Enter password... xxxxxxxxx"><i class="far fa-eye-slash" id="togglePassword"></i></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" id="regBtn" type="button">Register</button></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/db-init.js"></script>
    <script src="assets/js/merchant.js"></script>
    <script src="assets/js/insert.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
